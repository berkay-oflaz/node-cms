
<div class="d-flex view-wrapper" ng-cloak>
    <md-tabs md-dynamic-height md-border-bottom class="settings-container">
        <md-tab label="Categories">
            <md-list class="settings-list">

                <md-subheader class="md-no-sticky settings-list__header">
                    <div class="row">
                        <div class="col-md-9">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input ng-model="searchCategory" placeholder="Search...">
                        </div>
                        <div class="col-md-3">
                            <md-button class="" ng-click="categoryPrompt($event)">
                                Add Category
                            </md-button>
                        </div>
                    </div>
                </md-subheader>
                
                <md-list-item class="settings-list__item block-element row" ng-repeat="category in categories | filter:searchCategory">
                    
                        <div class="col-md-9">
                            <a href="" ng-click="editCategory($event)" class="h5">
                                {{ category.title }}
                            </a>
                        </div>
                        <div class="col-md-3">
                            <md-button class="" ng-click="taxonomies.deleteCategory(category._id)">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </md-button>
                        </div>
                    
                    <md-divider></md-divider>
                </md-list-item>

            </md-list>
        </md-tab>
        <md-tab label="Tags">
            <md-list class="settings-list">

                <md-subheader class="md-no-sticky settings-list__header">
                    <div class="row">
                        <div class="col-md-9">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input ng-model="searchTag" placeholder="Search...">
                        </div>
                        <div class="col-md-3">
                            <md-button class="" ng-click="tagPrompt($event)">
                                Add Tag
                            </md-button>
                        </div>
                    </div>
                </md-subheader>

                <md-list-item class="settings-list__item block-element row" ng-repeat="tag in tags | filter:searchTag">
                        <div class="col-md-9">
                            <a href="" ng-click="editTag($event)" class="h5">
                                {{ tag.title }}
                            </a>
                        </div>
                        <div class="col-md-3">
                            <md-button class="" ng-click="taxonomies.deleteTag(tag._id)">
                               <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </md-button>
                        </div>
                    <md-divider></md-divider>
                </md-list-item>

            </md-list>
        </md-tab>
    </md-tabs>
</div>
